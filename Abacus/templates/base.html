{% load static i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>
            {% block title %}
                Abacus
            {% endblock title %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Debate tournament tabulator and convening suite."/>
        <meta name="keywords"
              content="debate, tournament, tab, tabulation, tabulator"/>
        {% block css %}
            <link href="{% static 'css/style.css' %}" rel="stylesheet" />
            <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
        {% endblock %}
    </head>
    <body>
        {% include "navbar.html" %}
        {% block content %}
        {% endblock content %}
        {% include "footer.html" %}
        {% block js %}
            <script src="{% static 'js/bootstrap.bundle.min.js' %}"
                    crossorigin="anonymous"></script>
        {% endblock js %}
    </body>
</html>
